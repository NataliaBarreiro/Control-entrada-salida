<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Perfil usuario</title>
        </h:head>

        <h:body>
            <h:form>
                <p:panel header="Perfil usuario">
                    <h:panelGrid columns="2">
                        <br/>
                        <br/>
                        <p:button outcome="Crear.xhtml" value="Crear usuario"/>
                        <br/>
                        <br/>
                        <p:button outcome="Eliminar.xhtml" value="Eliminar usuario"/>

                        <br/>
                        <br/>
                        <p:button outcome="Consultar.xhtml" value="Consultar usuario"/>
                        <br/>
                        <br/>
                        <p:commandButton value="Actualizar" action="#{consultarBean.guardar()}" />

                    </h:panelGrid>  
                </p:panel>

            </h:form>
        </h:body>
    </html>
</f:view>
