<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <html>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title>Crear personal</title>
        </h:head>

        <h:body>
            <h:form>
                <p:panel header="Consultar personal">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Numero de identificacion:" />
                        <p:inputText value="#{consultarBean.id}"/>
                        <h:outputLabel value="Nombre completo:" />
                        <p:inputText value="#{consultarBean.nombre}"/>
                        <p:commandButton value="Crear" action="#{consultarBean.guardar()}" />
                        <br/>
                        <br/>
                        <p:button outcome="editar.xhtml" value="Editar usuario"/>
                        <br/>
                        <br/>
                        <p:button outcome="Eliminar.xhtml" value="Eliminar usuario"/>
                        <br/>
                        <p:commandButton value="Ver requerimientos de edicion y eliminacion" icon="pi pi-check"/>
                    </h:panelGrid>  
                </p:panel>

            </h:form>
        </h:body>
    </html>
</f:view>
